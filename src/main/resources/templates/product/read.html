<th:block th:replace="~{/layout/basic :: setContent(~{this::content} )}">

	<th:block th:fragment="content">

		<h1 class="mt-4" style="font-weight: bold">상품 상세보기</h1>

		<div class="form-group">
			<label>상품번호</label>
			<!-- th:value : 타임리프의 출력기능을 사용해서 모든 게시물 정보 출력하기 -->
			<!-- 값을 변경할 수 없도록 readonly로 설정 -->
			<input type="text" class="form-control"
				th:value="${dto.no}"
				readonly>
		</div>

		<div class="form-group">
			<label>제조사</label> <input type="text" class="form-control"
				th:value="${dto.company}" readonly>
		</div>
		<div class="form-group">
			<label>상품명</label> <input type="text" class="form-control"
				th:value="${dto.product}" readonly>
		</div>
		
		<div class="form-group">
			<label>내용</label>
			<textarea class="form-control" rows="5" readonly>[[${dto.content}]]</textarea>
		</div>
		<div class="form-group">
			<label>가격</label> <input type="text" class="form-control"
				th:value="${dto.price}" readonly>
		</div>
	
	    <!-- 버튼을 클릭하면 수정화면으로 이동 -->
        <a th:href="@{/product/modify(no = ${dto.no})}"> <!-- (키=값) 부분은 파라미터로 (?no=1) 처리됨 -->
        	<button type="button" class="btn btn-primary">수정하기</button>
        </a>

        <!-- 버튼을 클릭하면 목록화면으로 이동 -->
        <a th:href="@{/product/list}">
        	<button type="button" class="btn btn-info">목록으로</button>
        </a>
	
	
	</th:block>

</th:block>
