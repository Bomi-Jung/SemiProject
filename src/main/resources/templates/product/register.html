<!DOCTYPE html>
<th:block th:replace="~{/layout/basic :: setContent(~{this::content} )}">

	<th:block th:fragment="content">

		<h1 class="mt-4" style="font-weight: bold">상품 등록 페이지</h1>

		<!-- 데이터를 전송할 주소와 방식 지정 -->
		<form th:action="@{/product/register}" th:method="post">

			<!-- DTO에 데이터가 수집되므로 각 입력필드에 알맞은 name 지정 -->
		
			<div class="form-group">
				<label>제조사</label> <input type="text" class="form-control"
					name="company">
			</div>
			<div class="form-group">
				<label>상품명</label> <input type="text" class="form-control"
					name="product">
			</div>
			<div class="form-group">
				<label>가격</label> <input type="text" class="form-control"
					name="price">
			</div>
			<div class="form-group">
				<label>내용</label>
				<textarea class="form-control" rows="5" name="content"></textarea>
			</div>
	
			<button type="submit" class="btn btn-primary">등록</button>
		</form>


		

	</th:block>

</th:block>
